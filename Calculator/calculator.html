<!DOCTYPE html>
<html>

<head>
  <title>FCC Twitch</title>
  <link rel="stylesheet" href="../Bower/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="calculator.css">

  <!-- jQuery library -->
  <script src="../Bower/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="../Bower/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</head>

<body>
  <div class = "calculator">
    <div class="header">
      <div id = "screen" class="title"><h2 >Javascript Calculator</h2></div>
    </div>
      <div class="button-group">
        <button id="button-AC" type="button" class="btn btn-danger">AC</button>
        <button id="button-C" type="button" class="btn btn-danger">C</button>
        <button id="button-x2" type="button" class="btn btn-default">x^2</button>
        <button  id="button-div" type="button" class="btn btn-default">/</button>
    </div>
          <div class="button-group">
        <button id="button-7" type="button" class="btn btn-default">7</button>
        <button  id="button-8" type="button" class="btn btn-default">8</button>
        <button  id="button-9" type="button" class="btn btn-default">9</button>
        <button  id="button-mult" type="button" class="btn btn-default">*</button>
    </div>
          <div class="button-group">
        <button  id="button-4" type="button" class="btn btn-default">4</button>
        <button  id="button-5" type="button" class="btn btn-default">5</button>
        <button  id="button-6" type="button" class="btn btn-default">6</button>
        <button  id="button-min" type="button" class="btn btn-default">-</button>
    </div>
          <div class="button-group">
        <button  id="button-1" type="button" class="btn btn-default">1</button>
        <button  id="button-2" type="button" class="btn btn-default">2</button>
        <button  id="button-3" type="button" class="btn btn-default">3</button>
        <button  id="button-plus" type="button" class="btn btn-default">+</button>
    </div>
          <div class="button-group">
        <button  id="button-0" type="button" class="btn btn-default zero">0</button>
        <button  id="button-dot" type="button" class="btn btn-default">.</button>
        <button  id="button-equal" type="button" class="btn btn-primary">=</button>

      </div>
    </div>
  </div>
</body>

</html>
