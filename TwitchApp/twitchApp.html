<!DOCTYPE html>
<html>

<head>
  <title>FCC Twitch</title>
  <link rel=stylesheet type="text/css" href="twitchApp.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="twitchApp.js"></script>
</head>

<body style="background-color: lightgrey">
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 ">
        <div class="header box_app">
          <div class="row">
            <h2>Free Code Camp</h2>
            <h4>TwitchTV Activity</h4>
          </div>
        </div>
        <div class="body_app">
          <div class="row search">
            <div class="col-sm-3 search"></div>
            <div class="col-sm-6 search">
              <input type="text" class="form-control search" placeholder="Search for...">
            </div>
            <div class="col-sm-3 search"></div>
          </div>
          <hr class="divider">
          <div id="usernames">
            <div class="row userProfiles">
              <div class="col-sm-3"><img class="logo" src="http://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-f1b681380c0b0380-300x300.png"></div>
              <div class="col-sm-6">
                <p>Username</p>Status
                <p></p>
              </div>
              <div class="col-sm-3"><span class="glyphicon glyphicon-ok" style="color:green" aria-hidden="true"></span> Online</div>
            </div>
            <div class="row userProfiles loggedOut">
              <div class="col-sm-3"><img class="logo" src="http://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-f1b681380c0b0380-300x300.png"></div>
              <div class="col-sm-6">Username</div>
              <div class="col-sm-3"><span class="glyphicon glyphicon-remove	" style="color:red" aria-hidden="true"></span> Offline</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  </div>
</body>
</html
